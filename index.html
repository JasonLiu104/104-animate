<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 300vh;
      }
      .horizontal-scroll-wrapper::-webkit-scrollbar {
        display: none;
      }
      .horizontal-scroll-wrapper {
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        height: 100vh;
      }
      .item {
        display: inline-block;
        width: 100vw;
        min-height: 100vh;
        margin: 10px;
      }
      .item-1{
        background-color: #e5ff00;
      }
      .item-2{
        background-color: #09ff00;
      }
      .item-3{
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="scrollWrapper" class="horizontal-scroll-wrapper">
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
      <div class="item item-1">Item 1</div>
      <div class="item item-2">Item 2</div>
      <div class="item item-3">Item 3</div>
    </div>

    <script>
      // Get the scroll wrapper element
      const scrollWrapper = document.querySelector("#scrollWrapper");

      // Get all the items within the scroll wrapper
      const items = Array.from(scrollWrapper.children);

      // Function to handle horizontal scrolling
      function handleHorizontalScroll(event) {
        // If there's vertical scrolling
        if (event.deltaY != 0) {
          // Prevent vertical scrolling
          event.preventDefault();

          // Scroll horizontally instead
          scrollWrapper.scrollLeft += event.deltaY;
        }
      }

      // Function to prevent default scrolling behavior when arrow keys are pressed
      function preventDefaultScrolling(event) {
        // If the up or down arrow key is pressed
        if (event.key === "ArrowUp" || event.key === "ArrowDown") {
          // Prevent the default scrolling behavior
          event.preventDefault();
        }
      }

      // Function to handle infinite scrolling
      function handleInfiniteScroll() {
        // If the user has scrolled to the right edge
        if (
          Math.ceil(scrollWrapper.scrollLeft + scrollWrapper.clientWidth) >=
          scrollWrapper.scrollWidth
        ) {
          // Move the first item to the end
          let firstItem = items.shift();
          scrollWrapper.appendChild(firstItem);
          items.push(firstItem);

          // Update the scroll position to prevent jumping
          scrollWrapper.scrollLeft -= firstItem.offsetWidth;
        }
        // If the user has scrolled to the left edge
        else if (scrollWrapper.scrollLeft <= 0) {
          // Move the last item to the start
          let lastItem = items.pop();
          scrollWrapper.insertBefore(lastItem, scrollWrapper.firstChild);
          items.unshift(lastItem);

          // Update the scroll position to prevent jumping
          scrollWrapper.scrollLeft += lastItem.offsetWidth;
        }
      }

      // Add event listeners
      scrollWrapper.addEventListener("wheel", handleHorizontalScroll);
      window.document.addEventListener("keydown", preventDefaultScrolling);
      scrollWrapper.addEventListener("scroll", handleInfiniteScroll);
    </script>
  </body>
</html>
